<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Dashboard - Bookstore</title>
</h:head>
<h:body>
    <ui:composition template="/template.xhtml">
        <ui:define name="content">

            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Tổng sách trong kho <span>| Hôm nay</span>
                            </h5>
                            <div class="d-flex align-items-center">
                                <div class="ps-3">
                                    <h6>1,234</h6>
                                    <span class="text-success small pt-1 fw-bold">5%</span>
                                    <span class="text-muted small pt-2 ps-1">tăng</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Doanh thu <span>| Tháng này</span>
                            </h5>
                            <div class="d-flex align-items-center">
                                <div class="ps-3">
                                    <h6>12,345,000 VNĐ</h6>
                                    <span class="text-success small pt-1 fw-bold">8%</span>
                                    <span class="text-muted small pt-2 ps-1">tăng</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                Đơn hàng <span>| Hôm nay</span>
                            </h5>
                            <div class="d-flex align-items-center">
                                <div class="ps-3">
                                    <h6>56</h6>
                                    <span class="text-danger small pt-1 fw-bold">2%</span>
                                    <span class="text-muted small pt-2 ps-1">giảm</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
